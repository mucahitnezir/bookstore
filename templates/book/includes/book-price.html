<div class="row mb-3">
  <!--Price-->
  <div class="col-md-6 bg-infos">
    <div class="d-flex flex-column align-items-center">
      {% if object.discount_rate %}
        <span>
          <del><i class="fa fa-turkish-lira"></i>{{ object.list_price }}</del>
        </span>
        <span class="badge badge-danger fs-13">
          <i class="fa fa-arrow-down"></i> % {{ object.discount_rate }}
        </span>
      {% endif %}
      <span class="fs-25">
        <i class="fa fa-turkish-lira"></i>{{ object.sale_price }}
      </span>
    </div>
  </div>
  <!--Add to card button-->
  <div class="col-md-6 bg-dangers align-items-center d-flex justify-content-center">
    <button class="btn btn-success my-2">Add to cart</button>
  </div>
</div>

{% extends 'base.html' %}

{% load crispy_forms_tags i18n %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mb-3">
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{% trans 'Register' %}</button>
          </form>
        </div>
      </div>
      <div class="text-center">
        {% trans 'Already have an account?' %} <a href="{% url 'auth:login' %}">{% trans 'Login.' %}</a>
      </div>
    </div>
  </div>
{% endblock %}

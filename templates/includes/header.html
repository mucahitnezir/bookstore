{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark {% if not title %}mb-4{% endif %}">
  <div class="container">
    <a class="navbar-brand" href="{% url 'landing:home' %}">Bookstore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'author:index' %}">{% trans 'Authors' %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'publisher:index' %}">{% trans 'Publishers' %}</a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'auth:logout' %}">
              <i class="fa fa-sign-out"></i>
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'auth:login' %}">
              <i class="fa fa-sign-in"></i>
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
